<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section class="todo">
            <h2>To-do List</h2>
            <div class="input">
                <input type="text" class="input-field" id="todoInput" placeholder="Add a task">
                <button class="add-button">Add </button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <hr>
            <div class="counter-container">
                <p><span id="todoCount">0</span> Tasks total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </section>

    </body>

</html>
